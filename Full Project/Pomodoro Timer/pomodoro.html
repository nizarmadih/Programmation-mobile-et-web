<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src = "promodoro.js"></script>
        <script src = "tasks.js"></script>
    </head>
    <body>
        <div class = "timer">
            <p>work sessions : <span id = "cycle_counter">0</span></p>
            <p id = "work_timer" class = "worktimer">00:03</p>
            <p id = "break_timer" class = "breaktimer">00:03</p>
            <div class = "controls">
                <button onclick = DecideTimer()>Start</button>
                <button onclick = Pause()>Pause</button>
                <button onclick = Reset()>Reset</button>
            </div>
        </div>
        <div class = "Tasks">
            <p class = "title">Tasks :</p>
            <div id = "tasklist" class = "tasklist">
            </div>
            <button onclick=Show_InputTasks()>Add</button>
        </div>
    </body>
</html>
