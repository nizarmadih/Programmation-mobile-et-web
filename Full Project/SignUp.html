<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SignUp_Style.css">
        <script src="SignUp.js"></script>
    </head>
    <body>
        <form id="signup" class = "infobox">
            <input name="firstname" class="firstname" type="text" placeholder="First Name">
            <input name="lastname" class="lastname" type="text" placeholder="Last Name">
            <input name="email" class="email" type="text" placeholder="E-Mail">
            <input name="pass" class="pass" type="password" placeholder="Password">
            <input name="rpass" class="rpass" type="password" placeholder="Repeat Password">
            <input name="num" class="num" type="number" placeholder="Phone Number">
            
            <input name="male" class="male" type="checkbox">Male
            <input name="female" class="female" type="checkbox">Female
            
            <input name="birth" class="birth" type="date">
            
            <button class="confirm" onclick="CheckForm()">Submit</button>
            
            <p class="login">If you already have an account, <a href="Login.html">Log In!</a></p>       
        </form>   
    </body>    
</html>
